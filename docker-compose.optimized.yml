  workspace:
    container_name: workspace
    build: ./images/workspace
    depends_on:
      - spark-master
    networks:
      - my_network
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - ./work:/usr/local/spark_dev/work
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    deploy:
      resources:
        limits:
          memory: 3G    # Reduced from 4G
        reservations:
          memory: 1G    # Reduced from 2G
    command: jupyter lab --port 8888 --LabApp.token=''
    
  trino:
    container_name: trino
    build: ./images/trino
    depends_on:
      - hive-metastore
    networks:
      - my_network
    ports:
      - "8080:8080"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - CATALOG_MANAGEMENT=dynamic
    deploy:
      resources:
        limits:
          memory: 1G    # Reduced from 2G
        reservations:
          memory: 512M  # Reduced from 1G
          
networks:
  my_network:
    driver: bridge
    name: my_network
